version: '3.8'

# Create a custom network for bridging the containers
networks:
  etl_network: null

# Create the services, i.e., the containers with their specific services inside
services:
  postgres:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data # this volume specifies the postgres storage path
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql # automatically create schemas/tables in the database mounting as a volume inside the docker entrypoint folder
    networks:
      - etl_network

  python:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/workspace    
    depends_on:
      - postgres
    stdin_open: true
    tty: true
    command: sleep infinity
    networks:
      - etl_network
    #network_mode: service:postgres

